<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trading212 Daily P/L</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Trading212 Daily P/L</h1>
    <p id="status">Loading…</p>

     <button id="refreshBtn">Refresh</button>

    <div class="actions">
      <div class="theme-toggle">
  <span class="toggle-label">Dark</span>
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>
</div>
      <button id="seedBtn" title="Creates an initial baseline so the dashboard works immediately">
        Seed baseline (day 1)
      </button>
    </div>
  </header>

  <section class="summary">
    <div><strong>Baseline date:</strong> <span id="baselineDate">—</span></div>
    <div><strong>Baseline captured:</strong> <span id="baselineCaptured">—</span></div>
    <div><strong>Total daily P/L:</strong> <span id="totalPL">—</span></div>
  </section>

  <main>
    <div class="tableWrap">
      <table id="plTable">
        <thead>
          <tr>
            <th>Investment</th>
            <th>Qty</th>
            <th>Prev close</th>
            <th>Current</th>
            <th>Δ Price</th>
            <th>Prev value</th>
            <th>Current value</th>
            <th>Daily P/L</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
